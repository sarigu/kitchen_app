<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'kitchen_app/style.css' %}" media="screen">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'kitchen_app:index' %}">Kitchen App</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="{% url 'login_app:logout' %}">Log out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'kitchen_app:admin_view' room.pk %}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kitchen_app:admin_members' room.pk %}">
                                Members
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kitchen_app:admin_completed_tasks' room.pk %}">Completed
                                Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kitchen_app:admin_kitchen_fund' room.pk %}">
                                Kitchen Fund
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kitchen_app:admin_rules' room.pk %}">
                                Rules
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kitchen_app:admin_schedule' room.pk %}">
                                Cleaning Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kitchen_app:admin_schedule' room.pk %}">
                                Cleaning Todo List
                            </a>
                        </li>

                        <a href="{% url 'kitchen_app:enter_room' room.pk %}" class="btn btn-primary">view
                            mode</a>

                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    {% block footer %}
    {% endblock %}


</body>

</html>
