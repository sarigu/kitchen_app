{% extends 'login_app/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h1>Password Reset</h1>
<form action="{% url 'login_app:request_password_reset' %}" method="POST" class="form-signin" style="width:20%;">
    {% csrf_token %}
    <input required class="form-control" type="email" name="email" placeholder="email">
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset Password">
</form>
<div class="links">
    <a href="{% url 'login_app:login' %}">Log In</a>
</div>
{% if message %}{{ message }}{% endif %}
{% endblock %}
